---
- name: Ensure system package dependencies
  apt: pkg={{ item }}
  with_items:
    - build-essential
    - python-dev
  become: yes
  tags:
    - apt
    - uwsgi

- name: Install uwsgi server
  pip: name=uwsgi virtualenv={{ uwsgi_venv }}
  become: yes
  tags:
    - uwsgi

- name: Configure app under uwsgi server
  template: src=uwsgi_app_ini.j2 dest={{ uwsgi_config_path }}/{{ uwsgi_app_ini }}
  become: yes
  tags:
    - uwsgi
    - app-deploy